<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniones | Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Reuniones</a>
    </div>
</nav>

<h1 class="mb-4" th:text="${titulo}">Listado de Reuniones</h1>

<div class="row">
    <div class="col">
        <div class="list-group">
            <div class="list-group-item" th:each="reunion : ${reuniones}">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-1" th:text="${reunion.asunto}">Asunto</h5>
                    <span class="badge bg-primary" th:text="${#temporals.format(reunion.fecha, 'dd-MM-yyyy')}">Fecha</span>
                </div>

                <div class="mt-2">
                    <h6>Asistentes:</h6>
                    <ul class="list-unstyled">
                        <li th:each="persona : ${reunion.asistentes}" class="ms-3">
                            <i class="bi bi-person"></i>
                            <span th:text="${persona.nombre + ' ' + persona.apellidos}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
